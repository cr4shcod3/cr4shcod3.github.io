<!DOCTYPE html>
<html>
	<head>
		<title>CyberPunk LOFI</title>

		<!-- Imports -->
		<meta name="author" content="Cr4sHCoD3"/>
		<meta name="copyright" content="Cr4sHCoD3"/>
		<meta name="description" content="Just sit back and chill."/>
		<meta name="keywords" content="Cyberpunk, lofi, chillwave, chill, simple"/>
		<meta property="og:title" content="CyberPunk LOFI"/>
		<meta property="og:image" content="https://media.boingboing.net/wp-content/uploads/2015/09/coffee_in_rain_by_kirokaze-d98qb8z.gif">
		<meta property="og:image:width " content="800">
		<meta property="og:image:height" content="500">
		<link href="https://pastebin.com/raw/BCVNFGgK" rel="stylesheet" type="text/css">
		<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
		<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
		<!-- END -->

		<!-- Background MUSIC -->
		<iframe width="0" height="0" src="https://www.youtube.com/embed/8XiqrERZo_8?autoplay=1" frameborder="0"></iframe>
		<!-- END -->

		<!-- Design -->
		<style>
		body{
			height: 100%;
			background-image: url('https://media.boingboing.net/wp-content/uploads/2015/09/coffee_in_rain_by_kirokaze-d98qb8z.gif');
			background-repeat: no-repeat;
			background-size: cover;
			cursor: url(http://cur.cursors-4u.net/cursors/cur-10/cur919.ani), url(http://cur.cursors-4u.net/cursors/cur-10/cur919.gif), auto !important;
			filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='.image.jpg',sizingMethod='scale');
			-ms-filter: "progid:DXImageTransform.Microsoft.AlphaImageLoader(src='image.jpg',sizingMethod='scale')";
		}

		.bottom {
			font-size:100px;
			-webkit-clip-path: inset(58% 0 0 0);
			clip-path: inset(58% 0 0 0);
		}

		.top {
			-webkit-clip-path: inset(0 0 41% 0);
			clip-path: inset(0 0 41%);
		}
	
		.violetShadow {  text-shadow:7px 0 violet;}
		.greenShadow {  text-shadow:7px 0 violet;}

		.glitch {position: absolute}

		#txt {
			position:relative;
			margin: auto;
			position: absolute;
			top: 0; left: 0; bottom: 0; right: 0;
			width:482px;
			height:100px;
			text-align: center;
			z-index:2;
			font-size:100px;
			color:#fff;
			text-transform:uppercase;
		}
		</style>
		<!-- END -->
	</head>
	<body>
		<div id="particles-js"></div>
		<div id="txt">
			<br><br>
			<div class="glitch top">Chillin'</div>
			<div class="glitch bottom">Chillin'</div>
		</div>
		<!-- Particle JS -->
		<script>
			particlesJS("particles-js", {"particles":{"number":{"value":350,"density":{"enable":true,"value_area":800}},"color":{"value":"#8A2BE2"},"shape":{"type":"circle","stroke":{"width":0,"color":"#000000"},"polygon":{"nb_sides":5},"image":{"src":"img/github.svg","width":100,"height":100}},"opacity":{"value":1,"random":true,"anim":{"enable":true,"speed":3,"opacity_min":0,"sync":false}},"size":{"value":3,"random":true,"anim":{"enable":false,"speed":4,"size_min":0.3,"sync":false}},"line_linked":{"enable":false,"distance":150,"color":"#ffffff","opacity":0.4,"width":1},"move":{"enable":true,"speed":1,"direction":"none","random":true,"straight":false,"out_mode":"out","bounce":false,"attract":{"enable":false,"rotateX":600,"rotateY":600}}},"interactivity":{"detect_on":"canvas","events":{"onhover":{"enable":true,"mode":"bubble"},"onclick":{"enable":false,"mode":"repulse"},"resize":true},"modes":{"grab":{"distance":400,"line_linked":{"opacity":1}},"bubble":{"distance":250,"size":0,"duration":2,"opacity":0,"speed":3},"repulse":{"distance":400,"duration":0.4},"push":{"particles_nb":4},"remove":{"particles_nb":2}}},"retina_detect":true});var count_particles, stats, update; stats = new Stats; stats.setMode(0); stats.domElement.style.position = 'absolute'; stats.domElement.style.left = '0px'; stats.domElement.style.top = '0px'; document.body.appendChild(stats.domElement); count_particles = document.querySelector('.js-count-particles'); update = function() { stats.begin(); stats.end(); if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) { count_particles.innerText = window.pJSDom[0].pJS.particles.array.length; } requestAnimationFrame(update); }; requestAnimationFrame(update);;
		</script>
		<!-- END -->

		<!-- Glitch Text Effect -->
		<script>
			var tl = new TimelineMax({repeat: -1,repeatDelay: 2});
			tl.to('.glitch', 0.1, {skewX:70,ease: Power4.easeInOut})
			.to('.glitch', 0.04, {skewX:0,ease: Power4.easeInOut})
			.to('.glitch', 0.04, {opacity:0})
			.to('.glitch', 0.04, {opacity:1})
			.to('.glitch', 0.04, {x:-20})
			.to('.glitch', 0.04, {x:0})
			.add("split", 0)
			.to('.top', 0.5, {x:-60,ease: Power4.easeInOut},'split')
			.to('.bottom', 0.5, {x:60,ease: Power4.easeInOut},'split')
			.to('.glitch', 0.08, { className: '+=violetShadow'},'split')
			.to('#txt', 0, { scale:1.1},'split')
			.to('#txt', 0, { scale:1}, "+=0.02")
			.to('.glitch', 0.08, { className: '-=violetShadow'}, "+=0.09")
			.to('.glitch', 0.03,{ className: '+=greenShadow'},'split')
			.to('.glitch', 0.03,{ className: '-=greenShadow'},"+=0.01")
			.to('.top', 0.2, {x:0,ease: Power4.easeInOut})
			.to('.bottom', 0.2, {x:0,ease: Power4.easeInOut})
			.to('.glitch', 0.02, {scaleY:1.1,ease: Power4.easeInOut})
			.to('.glitch', 0.04, {scaleY:1,ease: Power4.easeInOut})
		</script>
		<!-- END -->
	</body>
</html>
